{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>QharehMobile</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid pt-2">
            <a class="navbar-brand fw-bold me-5 pe-5 ms-5" href="#"><i>Qhareh<span class="text-primary">Mobile</span></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ps-5 ms-5">
                    <li class="nav-item  ps-5 ">
                        <a class="nav-link active" aria-current="page" href="">Shop</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="">About</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="">Contact</a>
                    </li>
                    <li class="nav-item ms-2 me-5 pe-5">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                
                <form class="d-flex ps-5  ms-5" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search phone ..." aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search </button>
                  </form>
                  
                    <a ><i class="fa fa-shopping-basket ms-5" aria-hidden="true"></i></a>
                    <a><i class="fa fa-user-o ms-4" aria-hidden="true"></i></a>
                  
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row d-flex justify-content-center pt-5 mt-5">
            <div class="col-lg-5 mt-5">
                <h1 class="mb-4"><span class="text-info">Powered</span> <br> By Intellect<br> Driven By Values</h1>
                <a class="btn btn-md btn-info me-3">Buy Now</a>
                <span class="mt-3 fw-bold">Learn More</span>
            </div>
            <div class="col-lg-7">
                <div class="row d-flex">
                    <div class="col-lg-6">
                        <img class="img-fluid " src="{% static 'images/p2.png' %}">
                    </div>
                    <div class="col-lg-6 mt-5 pt-5">
                        <img class="img-fluid " src="{% static 'images/p1.png' %}">
                    </div>
              </div>
            </div>
        </div>
    </div>

</body>

</html>
